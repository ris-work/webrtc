[package]
name = "webrtc-turn"
version = "0.1.1"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2018"
description = "A pure Rust implementation of TURN"
license = "MIT"
documentation = "https://docs.rs/webrtc-turn"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/turn"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
util = { package = "webrtc-util", version = "0.1.9" }
stun = { package = "webrtc-stun", version = "0.1.13" }
lazy_static = "1.3.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
log = "0.4"
base64 = "0.13.0"
rand = "0.8.2"
ring = "0.16.19"
md-5 = "0.9.1"

[dev-dependencies]
tokio-test = "0.4"
env_logger = "0.8"
chrono = "0.4.19"
hex = "0.4.2"
ctrlc = "3.1.8"
clap = "2"

[[example]]
name = "turn_client_udp"
path = "examples/turn_client_udp.rs"
bench = false

[[example]]
name = "turn_server_udp"
path = "examples/turn_server_udp.rs"
bench = false
