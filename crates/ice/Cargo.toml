[package]
name = "webrtc-rs-ice"
version = "0.0.1"
authors = ["Rain Liu <yuliu@outlook.com>"]
edition = "2018"
description = "A pure Rust implementation of ICE"
license = "MIT"
documentation = "https://docs.rs/webrtc-rs-ice"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/ice"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
util = { package = "webrtc-rs-util", version = "0.1.0" }
stun = { package = "webrtc-rs-stun", version = "0.1.2" }
lazy_static = "1.3.0"
tokio = { version = "1.0", features = ["full"] }
url = "2.2.0"


[dev-dependencies]
tokio-test = "0.4"
