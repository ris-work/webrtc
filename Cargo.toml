[package]
name = "webrtc"
version = "0.0.6"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2018"
description = "A pure Rust implementation of WebRTC API"
license = "MIT"
documentation = "https://docs.rs/webrtc"
homepage = "https://webrtc.rs"
repository = "https://github.com/webrtc-rs/webrtc"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
util = { package = "webrtc-util", version = "0.4.1" }
sdp = "0.2.1"
mdns = { package = "webrtc-mdns", version = "0.3.1" }
stun = "0.3.1"
turn = "0.3.1"
ice = { package = "webrtc-ice", version = "0.3.2" }
dtls = { package = "webrtc-dtls", version = "0.4.0" }
rtp = "0.3.1"
rtcp = "0.3.1"
srtp = { package = "webrtc-srtp", version = "0.3.2" }
sctp = { package = "webrtc-sctp", version = "0.3.1" }
data = { package = "webrtc-data", version = "0.2.1" }
tokio = { version = "1.0", features = ["full"] }
log = "0.4.14"
async-trait = "0.1.42"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
bytes = "1"
waitgroup = "0.1.2"
thiserror = "1.0.25"
anyhow = "1.0.41"

[dev-dependencies]
tokio-test = "0.4"
#env_logger = "0.8"
#chrono = "0.4.19"
#clap = "2"


[[example]]
name = "examples"
path = "examples/examples.rs"
bench = false
